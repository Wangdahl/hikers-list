<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikers Pack List</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/pack-lists.css"> <!--Pack list specific styling-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="big-nav">
            <ul class="nav-ul">
                <li class="navLI"><a href="../index.html" class="aNav">Start</a></li>
                <li class="currentLocation" class="navLI"><a href="#" class="aNav">Packlistor</a></li>
                <li class="navLI"><a href="./pack-tips.html" class="aNav">Packtips</a></li>
                <li class="navLI"><a href="./about.html" class="aNav">Om Hike List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- background graphic-->
        <aside class="landscape">
            <div class="mountain-wrapper">
                <div class="mountain mountain-back"></div>
            </div>
            <div class="mountain-wrapper">
                <div class="mountain mountain-middle"></div>
            </div>
            <div class="mountain-wrapper">
                <div class="mountain mountain-front"></div>
            </div>
        </aside>
        <section id="your-list-container">
            <div class="pack-list-dropdown">
                <h1 id="packListTitle" role="button" >Välj en packlista<i class="fa-solid fa-chevron-down"></i></h1>
                <ul id="packListOptions" class="dropdown-menu" >
                    <li data-value="custom">Din packlista</li>
                    <li data-value="multiOriginal">Flerdagsvandring</li>
                    <li data-value="singleOriginal">Dagsturer</li>
                    <li data-value="new">Ny packlista</li>
                </ul>
            </div>
            <div class="content-box">
                <div class="input-container">
                    <input id="newItem" type="text" placeholder="Lägg till utrustning..">
                    <button id="addItemBtn" onclick="addItem()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="list-container">
                    <ul id="user-pack-list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="main-nav" id="mobile-nav">
            <ul class="nav-ul">
                <li class="navLI"><a href="../index.html" class="aNav"><i class="fas fa-home"></i></a></li>
                <li  class="currentLocation" class="navLI"><a href="#" class="aNav"><i class="fas fa-person-hiking"></i></a></li>
                <li class="navLI"><a href="./pack-tips.html" class="aNav"><i class="fas fa-lightbulb"></i></a></li>
                <li class="navLI"><a href="./about.html" class="aNav"><i class="fas fa-info-circle"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="/scripts/packlists.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
